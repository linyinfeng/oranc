[package]
name = "oranc"
authors = [ "Lin Yinfeng <lin.yinfeng@outlook.com>" ]
version = "0.1.0"
edition = "2021"
license = "MIT"
description = """
OCI Registry As Nix Cache
"""

[dependencies]
warp = "*"
reqwest = "*"
hyper = "*"
# wait for a release containing krustlet/oci-distribution#57 and #?
# https://github.com/krustlet/oci-distribution/pull/57
# https://github.com/krustlet/oci-distribution/pull/?
oci-distribution = { git = "https://github.com/linyinfeng/oci-distribution" }
clap = { version = "*", features = [ "cargo", "derive" ] }
tokio = {version = "*", features = [ "macros", "rt-multi-thread" ] }
futures = "*"
tokio-util = {version = "*", features = [ ] }
log = "*"
pretty_env_logger = "*"
thiserror = "*"
http = "*"
regex = "*"
once_cell = "*"
data-encoding = "*"
async-tar = "*"
maplit = "*"
bytes = "*"
rusqlite = "*"
nix-nar = "*"
zstd = "*"
nix-base32 = "*"
sha2 = "*"
tempfile = "*"
ed25519-compact = "*"
