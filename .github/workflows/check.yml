name: "Check"
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@main
      with:
        token: '${{ secrets.GITHUB_TOKEN }}'
    - name: Install nix
      uses: cachix/install-nix-action@master
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        extra_nix_config: |
          experimental-features = nix-command flakes
          access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
    - name: Setup cachix
      uses: cachix/cachix-action@master
      with:
        name: linyinfeng
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
    - name: Nix flake check
      run: |
        nix flake check

  upload-docker-image:
    if: ${{ github.actor == 'linyinfeng' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    needs: check
    permissions:
      packages: write
    steps:
    - name: Checkout
      uses: actions/checkout@main
      with:
        token: '${{ secrets.GITHUB_TOKEN }}'
    - name: Install nix
      uses: cachix/install-nix-action@master
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        extra_nix_config: |
          experimental-features = nix-command flakes
          access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
    - name: Setup cachix
      uses: cachix/cachix-action@master
      with:
        name: linyinfeng
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
    - name: Upload docker image
      run: |
        tag=$(nix eval --raw .#dockerImage.imageTag)
        image_archive=$(nix build .#dockerImage --no-link --print-out-paths)
        skopeo copy \
          --dest-creds "${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}" \
          "docker-archive:$image_archive" \
          "docker://ghcr.io/linyinfeng/oranc:$tag"
