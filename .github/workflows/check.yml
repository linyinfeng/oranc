name: "Check"
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    services:
      oranc:
        image: ghcr.io/linyinfeng/oranc
    steps:
    - name: Checkout
      uses: actions/checkout@main
    - name: Install nix
      uses: cachix/install-nix-action@master
      with:
        github_access_token: '${{ secrets.GITHUB_TOKEN }}'
    - uses: linyinfeng/oranc-action@main
      with:
        orancContainer: '${{ job.services.oranc.id }}'
        signingKey: '${{ secrets.NIX_SINGING_KEY }}'
    - name: Nix flake check
      run: nix flake check

  upload-docker-image:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    needs: check
    permissions:
      contents: read
      packages: write
    services:
      oranc:
        image: ghcr.io/linyinfeng/oranc
    outputs:
      image_tag: ${{ steps.upload.outputs.image_tag }}
    steps:
    - name: Checkout
      uses: actions/checkout@main
    - name: Install nix
      uses: cachix/install-nix-action@master
      with:
        github_access_token: '${{ secrets.GITHUB_TOKEN }}'
    - uses: linyinfeng/oranc-action@main
      with:
        orancContainer: '${{ job.services.oranc.id }}'
        signingKey: '${{ secrets.NIX_SINGING_KEY }}'
    - name: Upload docker image
      id: upload
      run: |
        image_archive=$(nix build .#dockerImage --no-link --print-out-paths)
        function push_to {
          echo "push to '$1'"
          skopeo copy \
            --dest-creds "${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}" \
            "docker-archive:$image_archive" \
            "$1"
        }
        tag=$(nix eval .#dockerImage.imageTag --raw)
        echo "image_tag=$tag" >> $GITHUB_OUTPUT
        push_to "docker://ghcr.io/linyinfeng/oranc:$tag"
        if [ "${{ github.ref }}" = "refs/heads/main" ]; then
          push_to "docker://ghcr.io/linyinfeng/oranc:latest"
        fi

  check-self:
    runs-on: ubuntu-latest
    needs: upload-docker-image
    permissions:
      contents: read
      packages: write
    services:
      oranc:
        image: "ghcr.io/linyinfeng/oranc:${{ needs.upload-docker-image.outputs.image_tag }}"
        env:
          RUST_LOG: oranc=trace
    steps:
    - name: Checkout
      uses: actions/checkout@main
    - name: Install nix
      uses: cachix/install-nix-action@master
      with:
        github_access_token: '${{ secrets.GITHUB_TOKEN }}'
    - uses: linyinfeng/oranc-action@main
      with:
        orancContainer: '${{ job.services.oranc.id }}'
        signingKey: '${{ secrets.NIX_SINGING_KEY }}'
    - name: Nix flake check
      run: nix flake check
